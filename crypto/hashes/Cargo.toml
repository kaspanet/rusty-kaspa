[package]
name = "hashes"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
hex = "0.4"
blake2b_simd = "1"
blake2 = "0.10"
sha2 = "0.10"
once_cell = "1"
keccak = { version = "0.1", optional = true }

[target.'cfg(any(target_os = "windows", not(target_arch = "x86_64")))'.dependencies]
keccak = "0.1"

[dev-dependencies]
sha3 = "0.10"

[build-dependencies]
cc = "1"
