[workspace]
members = [
    "core",
    "wallet",
    "consensus",
    "consensus/core",
    "consensus/notify",
    "consensus/pow",
    "kaspad",
    "simpa",
    "wasm",
    "math",
    "crypto/hashes",
    "crypto/muhash",
    "crypto/addresses",
    "crypto/merkle",
    "notify",
    "indexes/core",
    "indexes/processor",
    "indexes/utxoindex",
    "rpc/core",
    "rpc/grpc/core",
    "rpc/grpc/client",
    "rpc/grpc/server",
    "mining",
    "protocol/p2p",
    "protocol/flows",
    "components/addressmanager",
    "components/connectionmanager",
    "database",
    "crypto/txscript",
    "crypto/txscript/errors",
    "testing/integration",
]

[workspace.package]
version = "0.1.0"
authors = ["Kaspa developers"]
license = "MIT/Apache-2.0"
edition = "2021"
include = ["src/**/*.rs", "Cargo.toml"]

[workspace.dependencies]
kaspa-core = { path = "core" }
kaspa-wallet = { path = "wallet" }
consensus = { path = "consensus" }
consensus-core = { path = "consensus/core" }
consensus-notify = { path = "consensus/notify" }
kaspad = { path = "kaspad" }
wasm = { path = "wasm" }
math = { path = "math" }
hashes = { path = "crypto/hashes" }
muhash = { path = "crypto/muhash" }
addresses = { path = "crypto/addresses" }
merkle = { path = "crypto/merkle" }
pow = { path = "consensus/pow" }
kaspa-index-core = { path = "indexes/core" }
kaspa-index-processor = { path = "indexes/processor" }
event-processor = { path = "event_processor" }
utxoindex = { path = "indexes/utxoindex" }
kaspa-utils = { path = "utils" }
kaspa-notify = { path = "notify" }
kaspa-rpc-core = { path = "rpc/core" }
kaspa-grpc-core = { path = "rpc/grpc/core" }
kaspa-grpc-client = { path = "rpc/grpc/client" }
kaspa-grpc-server = { path = "rpc/grpc/server" }
p2p-lib = { path = "protocol/p2p" }
p2p-flows = { path = "protocol/flows" }
mining = { path = "mining" }
txscript = { path = "crypto/txscript" }
txscript-errors = { path = "crypto/txscript/errors" }
addressmanager = { path = "components/addressmanager" }
connectionmanager = { path = "components/connectionmanager" }
database = { path = "database" }
testing-integration = { path = "testing/integration" }

thiserror = "1"
faster-hex = "0.6"
itertools = "0.10"
rand = "0.8"
rand_chacha = "0.3"
rayon = "1"
tempfile = "3.3"
blake2b_simd = "1"
sha2 = "0.10"
serde = { version = "1", features = ["derive", "rc"] }
futures-util = { version = "0.3", default-features = false, features = [
    "alloc",
] }
bincode = { version = "1", default-features = false }
tokio = { version = "1", features = ["sync"] }
wasm-bindgen = { version = "0.2", features = ["serde-serialize"] }
criterion = { version = "0.4", default-features = false }
indexmap = "1.9.1"
parking_lot = "0.12"
smallvec = { version = "1.10.0", features = ["serde"] }
borsh = { version = "0.9", features = ["rc"] } # please keep this fixed
clap = { version = "4.0.23", features = ["derive", "string"] }
async-channel = "1.8.0"
derive_more = { version = "0.99" }
log = "0.4"
cfg-if = "1.0.0"
rocksdb = "0.19"
num_cpus = "1.15.0"
