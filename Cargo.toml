[workspace]
members = [
    "core",
    "wallet/core",
    "wallet/cli",
    "wallet/native",
    "wallet/wasm",
    "wallet/bip32",
    "consensus",
    "consensus/core",
    "consensus/notify",
    "consensus/pow",
    "kaspad",
    "simpa",
    "wasm",
    "math",
    "crypto/hashes",
    "crypto/muhash",
    "crypto/addresses",
    "crypto/merkle",
    "notify",
    "indexes/core",
    "indexes/processor",
    "indexes/utxoindex",
    "rpc/macros",
    "rpc/core",
    "rpc/service",
    "rpc/grpc/core",
    "rpc/grpc/client",
    "rpc/grpc/server",
    "rpc/core",
    "rpc/wrpc/server",
    "rpc/wrpc/client",
    "rpc/wrpc/proxy",
    "rpc/wrpc/wasm",
    "mining",
    "protocol/p2p",
    "protocol/flows",
    "components/addressmanager",
    "components/connectionmanager",
    "components/consensusmanager",
    "database",
    "crypto/txscript",
    "crypto/txscript/errors",
    "testing/integration",
    "utils",
    "rothschild",
]

[workspace.package]
version = "0.1.5"
authors = ["Kaspa developers"]
license = "MIT/Apache-2.0"
edition = "2021"
include = [
    "src/**/*.rs",
    "src/**/*.s",
    "src/**/*.r",
    "proto/**/*.proto",
    "benches/**/*.rs",
    "build.rs",
    "Cargo.toml",
    "Cargo.lock",
]

[workspace.dependencies]
kaspa-addressmanager = { version = "0.1.5", path = "components/addressmanager" }
kaspa-connectionmanager = { version = "0.1.5", path = "components/connectionmanager" }
kaspa-mining = { version = "0.1.5", path = "mining" }
kaspa-p2p-flows = { version = "0.1.5", path = "protocol/flows" }
kaspa-p2p-lib = { version = "0.1.5", path = "protocol/p2p" }
# kaspa-testing-integration = { version = "0.1.2", path = "testing/integration" }
kaspa-utxoindex = { version = "0.1.5", path = "indexes/utxoindex" }
kaspa-addresses = { version = "0.1.5", path = "crypto/addresses" }
kaspa-bip32 = { version = "0.1.5", path = "wallet/bip32" }
kaspa-consensus = { version = "0.1.5", path = "consensus" }
kaspa-consensus-core = { version = "0.1.5", path = "consensus/core" }
kaspa-consensus-notify = { version = "0.1.5", path = "consensus/notify" }
kaspa-core = { version = "0.1.5", path = "core" }
kaspa-database = { version = "0.1.5", path = "database" }
kaspa-grpc-client = { version = "0.1.5", path = "rpc/grpc/client" }
kaspa-grpc-core = { version = "0.1.5", path = "rpc/grpc/core" }
kaspa-hashes = { version = "0.1.5", path = "crypto/hashes" }
kaspa-math = { version = "0.1.5", path = "math" }
kaspa-merkle = { version = "0.1.5", path = "crypto/merkle" }
kaspa-muhash = { version = "0.1.5", path = "crypto/muhash" }
kaspa-notify = { version = "0.1.5", path = "notify" }
kaspa-pow = { version = "0.1.5", path = "consensus/pow" }
kaspa-rpc-core = { version = "0.1.5", path = "rpc/core" }
