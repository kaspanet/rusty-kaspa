kaspa-txscript = { version = "0.1.5", path = "crypto/txscript" }
kaspa-txscript-errors = { version = "0.1.5", path = "crypto/txscript/errors" }
kaspa-utils = { version = "0.1.5", path = "utils" }
kaspa-wallet-core = { version = "0.1.5", path = "wallet/core" }
kaspa-wasm = { version = "0.1.5", path = "wasm" }
kaspa-wrpc-client = { version = "0.1.5", path = "rpc/wrpc/client" }
kaspa-wrpc-wasm = { version = "0.1.5", path = "rpc/wrpc/wasm" }
kaspa-grpc-server = { version = "0.1.5", path = "rpc/grpc/server" }
kaspa-index-core = { version = "0.1.5", path = "indexes/core" }
kaspa-index-processor = { version = "0.1.5", path = "indexes/processor" }
kaspa-wallet-cli = { version = "0.1.5", path = "wallet/cli" }
